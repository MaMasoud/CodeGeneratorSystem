<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تطبيق إنشاء صور نصية</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/generatcode.css">
    <style>

      h1 {
        color: #333333;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #444444;
        display: inline-block;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .file-input {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        margin-bottom: 15px;
      }
      .file-input .lable-photo {
        margin-left: 10px;
      }

      .file-icon {
        fill: #666666;
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }

      input[type="file"] {
        display: none;
      }

      .file-label {
        border: 2px dashed #cccccc;
        border-radius: 6px;
        padding: 15px;
        background-color: #f7f7f7;
        cursor: pointer;
        transition: border-color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 80%;
      }

      .file-label:hover {
        border-color: var(--main-color);
      }

      input[type="number"],
      input[type="color"],
      

      input[type="number"] {
        width: 70px;
        padding: 5px;
        border: 1px solid #cccccc;
        border-radius: 6px;
        font-size: 16px;
        margin-left: 10px;
      }

      input[type="color"] {
        padding: 0;
        border: none;
        width: 32px;
        height: 32px;
        cursor: pointer;
        border-radius: 40px;
        margin-left: 10px;
        overflow: hidden;
      }

      /* input[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 25px;
        transform: translateY(0);
        width: 50%;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      */

      .instructions {
        font-size: 12px;
        color: #888888;
        margin-top: 10px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fileInputs = document.querySelectorAll(".file-input");

        fileInputs.forEach(function (fileInput) {
          const label = fileInput.querySelector(".file-label");
          const input = fileInput.querySelector("input[type=file]");

          input.addEventListener("change", function (e) {
            const file = e.target.files[0];
            label.textContent = file.name;
            label.style.borderColor = "#00cc66";
          });

          label.addEventListener("dragover", function (e) {
            e.preventDefault();
            fileInput.classList.add("dragover");
          });

          label.addEventListener("dragleave", function () {
            fileInput.classList.remove("dragover");
          });

          label.addEventListener("drop", function (e) {
            e.preventDefault();
            fileInput.classList.remove("dragover");

            const file = e.dataTransfer.files[0];
            input.files = e.dataTransfer.files;

            label.textContent = file.name;
            label.style.borderColor = "#00cc66";
          });
        });
      });
    </script>
  </head>

  <body dir="rtl">
    <header>
      <div class="container">
          <nav>
              <div class="logo">
                  <img src="./images/logo.png" alt="logo">
              </div>
              <div class="nav-buttons">
                  <div class="account">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#0009" class="bi bi-person-circle" viewBox="0 0 16 16">
                          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                  </div>
              </div>
          </nav>
      </div>
    </header>
    <section class="generat-code">
      <div class="container">
        <div class="box">
          <h1>مُولِّد الاكواد</h1>
          <form method="POST" action="/process" enctype="multipart/form-data">
            <div class="file-input">
              <label class="file-label" for="img"
                ><strong
                  >سحب وإفلات أو اختيار صورة<svg
                    style="margin: 0 0 0 10px"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-image"
                    viewBox="0 0 16 16"
                  >
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    <path
                      d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"
                    /></svg></strong
              ></label>
              <input
                type="file"
                name="img"
                accept=".jpg, .jpeg, .png, .gif"
                id="img"
              />
              <label for="img" class="lable-photo">اختر صورة</label>
            </div>
            <label for="font_size">عدد الاكواد:</label>
            <input type="number" name="num" id="font_size" value="20" max="100" />
            <div class="color" style="display:inline-flex; align-items:center">
              <label for="font_color">لون الخط:</label>
              <input type="color" name="font_color" id="font_color" value="#000000" />
            </div>
            <label for="code_position">سعر الاكواد:</label>
            <input type="number" name="price" id="code_position" value="60" /><br />
            <input type="submit" value="إنشاء الاكواد" />
          </form>
        </div>
      </div>
    </section>
  </body>
