<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمو يحيى</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/create-account.css">
</head>
<body dir="rtl">
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="nav-buttons">
                    <div class="account">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#0009" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="add-user">
        <div class="container">
            <div class="box">
                <h1>أنشاء مستخدم جديد</h1>
                <form action="">
                    <div class="input-group">
                        <label for="name">الاسم</label>
                        <input type="text" name="name" id="name" placeholder="محمد محمود ..." autofocus>
                    </div>
                    <div class="input-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" name="username" id="username" placeholder="mohamed123...." >
                    </div>
                    <div class="input-group">
                        <label for="password">كلمة المرور</label>
                        <input type="pasword" name="password" id="password" placeholder="كلمة المرور">
                        <div class="icon-pass">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="Host">Host</label>
                        <input type="text" name="Host" id="Host" placeholder="10.0.0.1">
                    </div>
                    <div class="input-group">
                        <label for="database">قواعد البيانات</label>
                        <input type="text" name="database" id="database" placeholder="Qznv7UVBa2nnUB">
                    </div>
                    <div class="input-group">
                        <label for="database-username">اسم المستخدم (قواعد البيانات)</label>
                        <input type="text" name="database-username" id="database-username" placeholder="aG57v2YqGpepFc">
                    </div>
                    <div class="input-group">
                        <label for="database-password">كلمة المرور (قواعد البيانات)</label>
                        <input type="password" name="database-password" id="database-password" placeholder="?pc'DA9^.Z2?8">
                        <div class="icon-pass">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="img">اسم المستخدم (قواعد البيانات)</label>
                        <input type="file" name="img" accept=".jpg, .jpeg, .png, .gif" id="img">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
